<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h1>QR Code Generator</h1>
  <div id="qrcode"></div>
  <p>Scannez ce QR Code pour prendre une photo automatiquement.</p>

  <script>
    // URL de la page de capture
    const captureUrl = "https://drogone0.github.io/qr-photo/page2.html"; // Remplacez par l'URL publique GitHub Pages

    // Génération du QR Code
    new QRCode(document.getElementById("qrcode"), {
      text: captureUrl,
      width: 200,
      height: 200,
    });
  </script>
</body>
</html>
